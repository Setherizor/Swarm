<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Template</title>
</head>
<style>
    body {
        font-size: 30px;
    }

    button {
        height: 5%;
        font-size: 30px;
    }
</style>

<body>
    <p>Node template</p>
    <button onclick="sayHi('hi');">Say "Hi" in Server</button>
    <button onclick="resetContainer();">Reset Messages</button>
    <div id="container"></div>
</body>

<script src="/js/socket.js"></script>
<script>
    var socket = io();

    function sayHi(message) {
        //var mess = document.getElementById("input").value;
        socket.emit('hi', message);
    }

    function resetContainer() {
        var container = document.getElementById('container');

        container.innerHTML = "<div></div>";
    }

    socket.on('relay', function (data) {
        var container = document.getElementById('container');

        var div = document.createElement('div');
        div.innerHTML = "<div>" + data + "</div>";

        container.appendChild(div);
    });

</script>

</html>
